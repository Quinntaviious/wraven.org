<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=https://hcb.hackclub.com/donations/start/wraven">
    <title>Support WRAVEN | WRAVEN</title>
    
    <!-- Open Graph -->
    <meta property="og:title" content="Support WRAVEN">
    <meta property="og:description" content="Make a donation to support WRAVEN's student-led cybersecurity research and events.">
    <meta property="og:image" content="https://wraven.org/imgs/og-image.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/imgs/littlelogo.png">
    
    <style>
        :root {
            --bg-primary: #0b0b0d;
            --bg-secondary: #1a1a1d;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --text-muted: #707070;
            --accent-blue: #007ACC;
            --accent-red: #CC0000;
            --border-color: #333333;
            --font-mono: 'JetBrains Mono', 'Consolas', 'Monaco', monospace;
            --font-sans: 'Inter', 'Segoe UI', 'Helvetica Neue', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 122, 204, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(204, 0, 0, 0.06) 0%, transparent 40%),
                linear-gradient(rgba(0, 122, 204, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 122, 204, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
            background-position: 0 0, 0 0, 0 0, 0 0;
            pointer-events: none;
            z-index: -1;
            animation: gridFloat 20s ease-in-out infinite;
        }

        @keyframes gridFloat {
            0%, 100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            50% {
                opacity: 0.85;
                transform: translateY(-10px) scale(1.01);
            }
        }

        .redirect-container {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .redirect-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-red));
            animation: progressBar 3s linear;
        }

        @keyframes progressBar {
            from { width: 0%; }
            to { width: 100%; }
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            height: 60px;
            width: auto;
            filter: brightness(1.1);
        }

        .redirect-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .redirect-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .redirect-message {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .redirect-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--accent-blue);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: var(--font-mono);
        }

        .redirect-link:hover {
            background: var(--accent-red);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(204, 0, 0, 0.3);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .countdown {
            font-family: var(--font-mono);
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        @media (max-width: 480px) {
            .redirect-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .redirect-title {
                font-size: 1.25rem;
            }
            
            .logo img {
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">
            <img src="/imgs/widelogo.png" alt="WRAVEN" onerror="this.style.display='none'">
        </div>
        
        <div class="redirect-icon">ðŸ’³</div>
        <div class="spinner"></div>
        
        <h1 class="redirect-title">Redirecting to Donations</h1>
        <p class="redirect-message">Youâ€™re being redirected to Hack Club Bank to support WRAVEN. Thank you for helping fund student-led cybersecurity research and events.</p>
        
        <a href="https://hcb.hackclub.com/donations/start/wraven" class="redirect-link">
            <span>Donate Now</span>
            <span>â†’</span>
        </a>
        
        <div class="countdown" id="countdown">Redirecting in 3 seconds</div>
    </div>

    <script>
        let seconds = 3;
        const countdown = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            if (seconds > 0) {
                countdown.textContent = `Redirecting in ${seconds} second${seconds === 1 ? '' : 's'}`;
            } else {
                countdown.textContent = 'Redirecting now...';
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>
</html>
