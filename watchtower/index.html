<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=https://dashboard.wraven.org/public/dashboard/watchtower">
    <title>WRAVEN Watchtower | WRAVEN</title>
    
    <!-- Open Graph -->
    <meta property="og:title" content="WRAVEN Watchtower">
    <meta property="og:description" content="Access WRAVEN's threat monitoring and cybersecurity dashboard">
    <meta property="og:image" content="https://wraven.org/imgs/og-image.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/imgs/littlelogo.png">
    
    <style>
        :root {
            --bg-primary: #0b0b0d;
            --bg-secondary: #1a1a1d;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --text-muted: #707070;
            --accent-blue: #1e90ff;
            --accent-green: #00ff88;
            --accent-red: #ff4757;
            --border-color: #333333;
            --font-mono: 'JetBrains Mono', 'Consolas', 'Monaco', monospace;
            --font-sans: 'Inter', 'Segoe UI', 'Helvetica Neue', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 136, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(30, 144, 255, 0.06) 0%, transparent 50%);
            animation: backgroundShift 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; transform: rotate(0deg); }
            50% { opacity: 0.7; transform: rotate(2deg); }
        }

        .redirect-container {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .redirect-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
            animation: progressBar 3s linear;
        }

        @keyframes progressBar {
            from { width: 0%; }
            to { width: 100%; }
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            height: 60px;
            width: auto;
            filter: brightness(1.1);
        }

        .watchtower-icon {
            font-size: 4rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
            display: block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .redirect-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .redirect-message {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .redirect-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--accent-green);
            color: var(--bg-primary);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: var(--font-mono);
        }

        .redirect-link:hover {
            background: #00e67a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--accent-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .countdown {
            font-family: var(--font-mono);
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--accent-green);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @media (max-width: 480px) {
            .redirect-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .redirect-title {
                font-size: 1.25rem;
            }
            
            .logo img {
                height: 50px;
            }
            
            .watchtower-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">
            <img src="/imgs/widelogo.png" alt="WRAVEN" onerror="this.style.display='none'">
        </div>
        
        <div class="watchtower-icon">ðŸ—¼</div>
        <div class="spinner"></div>
        
        <h1 class="redirect-title">WRAVEN Watchtower</h1>
        <p class="redirect-message">Accessing threat monitoring dashboard. Stay vigilant.</p>
        
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>SYSTEM ONLINE</span>
        </div>
        
        <a href="https://dashboard.wraven.org/public/dashboard/watchtower" class="redirect-link">
            <span>Access Dashboard</span>
            <span>â†’</span>
        </a>
        
        <div class="countdown" id="countdown">Redirecting in 3 seconds</div>
    </div>

    <script>
        let seconds = 3;
        const countdown = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            if (seconds > 0) {
                countdown.textContent = `Redirecting in ${seconds} second${seconds === 1 ? '' : 's'}`;
            } else {
                countdown.textContent = 'Accessing dashboard...';
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>
</html>
