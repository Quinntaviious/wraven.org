<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="WRAVEN">
    <title>404 - Access Denied | WRAVEN</title>
    <meta name="description" content="The requested resource could not be located. Return to WRAVEN's cybersecurity operations dashboard.">
    <meta name="keywords" content="cybersecurity, WMU, WRAVEN, 404, not found">
    <meta name="robots" content="noindex, nofollow">
    <meta name="language" content="en">
    
    <!-- Open Graph -->
    <meta property="og:title" content="404 - Not Found | WRAVEN">
    <meta property="og:description" content="The requested resource could not be located. Return to WRAVEN's homepage or contact support.">
    <meta property="og:image" content="https://wraven.org/imgs/og-image.png">
    <meta property="og:url" content="https://wraven.org/404">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="WRAVEN">
    <meta property="og:locale" content="en_US">
    
    <!-- Theme & Canonical -->
    <meta name="theme-color" content="#000000">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Performance Optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/imgs/littlelogo.png">
    <link rel="apple-touch-icon" href="/imgs/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/imgs/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/imgs/icon-512x512.png">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WRAVEN">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#0b0b0d">
    <meta name="msapplication-TileImage" content="/imgs/icon-192x192.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles.css">
    
    <!-- Fonts with display=swap for faster rendering -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Custom 404 Styles -->
    <style>
        .error-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .error-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--danger), var(--accent-orange), var(--danger));
            animation: scanLine 3s ease-in-out infinite;
        }
        
        .error-code {
            font-family: var(--font-mono);
            font-size: 4rem;
            font-weight: 600;
            color: var(--danger);
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.3);
            letter-spacing: 0.1em;
        }
        
        .error-title {
            font-family: var(--font-mono);
            font-size: 1.5rem;
            color: var(--accent-orange);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .error-message {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .threat-alert {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--danger);
            border-radius: 4px;
            padding: 1rem;
            margin: 2rem 0;
            font-family: var(--font-mono);
            font-size: 0.875rem;
        }
        
        .threat-alert-title {
            color: var(--danger);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .threat-alert-content {
            color: var(--text-secondary);
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .error-btn {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: var(--font-mono);
            text-decoration: none;
            display: inline-block;
        }
        
        .error-btn:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
            transform: translateY(-1px);
        }
        
        .error-btn.primary {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: #000;
        }
        
        .error-btn.primary:hover {
            background: transparent;
            color: var(--accent-blue);
        }
        
        .system-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        .system-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .system-info-item {
            display: flex;
            justify-content: space-between;
        }
        
        
        .glitch {
            animation: glitch 2s infinite;
        }
        
        @keyframes scanLine {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }
        
        @keyframes glitch {
            0% { text-shadow: 0 0 20px rgba(255, 71, 87, 0.3); }
            25% { 
                text-shadow: 
                    -2px 0 0 var(--danger),
                    2px 0 0 var(--accent-blue),
                    0 0 20px rgba(255, 71, 87, 0.5);
            }
            50% { text-shadow: 0 0 20px rgba(255, 71, 87, 0.3); }
            75% {
                text-shadow: 
                    2px 0 0 var(--danger),
                    -2px 0 0 var(--accent-blue),
                    0 0 20px rgba(255, 71, 87, 0.5);
            }
            100% { text-shadow: 0 0 20px rgba(255, 71, 87, 0.3); }
        }
        
        @media (max-width: 768px) {
            .error-content {
                padding: 2rem;
                margin: 1rem;
            }
            
            .error-code {
                font-size: 3rem;
            }
            
            .error-title {
                font-size: 1.25rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .error-btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="background-grid"></div>
    
    <div class="error-container">
        <div class="error-content">
            <div class="error-code glitch">404</div>
            <div class="error-title">ACCESS DENIED</div>
            <div class="error-message">
                The requested resource could not be located within WRAVEN's operational parameters. 
                This endpoint may have been moved, deleted, or never existed in our threat intelligence database.
            </div>
            
            
            <div class="error-actions">
                <a href="/" class="error-btn primary">Return to Base</a>
                <a href="/blog" class="error-btn">Research Blog</a>
                <a href="https://discord.gg/uYkvSU8DHy" class="error-btn" target="_blank">Contact Support</a>
            </div>
            
            <div class="system-info">
                <div class="system-info-grid">
                    <div class="system-info-item">
                        <span>Request ID:</span>
                        <span id="request-id">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Generate fake request ID
        document.getElementById('request-id').textContent = 
            Math.random().toString(36).substr(2, 8).toUpperCase();
        
        // Add some interactive behavior
        document.addEventListener('DOMContentLoaded', function() {
            // Glitch effect trigger
            const errorCode = document.querySelector('.error-code');
            setInterval(() => {
                if (Math.random() > 0.95) {
                    errorCode.classList.add('glitch');
                    setTimeout(() => {
                        errorCode.classList.remove('glitch');
                    }, 1000);
                }
            }, 2000);
        });
    </script>
</body>
</html>
