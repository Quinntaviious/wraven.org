<head>

    <meta name="keywords" content="cybersecurity, WMU, WRAVEN, hacking, CTF, research">
    <meta name="robots" content="index, follow">
    <meta name="language" content="en">
    
    <!-- Open Graph-->
    <meta property="og:title" content="WRAVEN | Cybersecurity">
    <meta property="og:description" content="A student-run cybersecurity organization based at WMU. We participate in Research, CTF Competitions, Community Outreach & more.">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="WRAVEN | Cybersecurity">
    <meta name="twitter:description" content="A student-run cybersecurity organization based at WMU. We participate in Research, CTF Competitions, Community Outreach & more.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        /* Button Container */
        .button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        /* Buttons */
        .button-container a {
            text-decoration: none;
            padding: 12px 20px;
            background: white;
            color: black;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            transition: 0.3s ease;
            border: 2px solid black;
        }
        .button-container a:hover {
            background: black;
            color: white;
        }
    </style>
</head>
<body>

    <iframe src="https://my.spline.design/mouseinteractiveheropage-fcd205b7da29bc2a3242831226d1ef62/" frameborder="0"></iframe>

    <!-- Buttons -->
    <div class="button-container">
        <a href="https://github.com/WRAVENproject" target="_blank">GitHub</a>
        <a href="https://wraven.org/blog" target="_blank">Blog</a>
    </div>

</body>
</html>
