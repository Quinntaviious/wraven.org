    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        /* Button Container */
        .button-container {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 90vw;
            padding: 0 20px;
        }
        /* Buttons */
        .button-container a {
            text-decoration: none;
            padding: 12px 20px;
            background: white;
            color: black;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            transition: 0.3s ease;
            border: 2px solid black;
            white-space: nowrap;
            min-width: fit-content;
        }
        .button-container a:hover {
            background: black;
            color: white;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .button-container {
                bottom: 30px;
                gap: 10px;
                max-width: 95vw;
                padding: 0 10px;
            }
            .button-container a {
                padding: 10px 16px;
                font-size: 14px;
                border-radius: 25px;
            }
        }
        
        @media (max-width: 480px) {
            .button-container {
                bottom: 20px;
                gap: 8px;
                flex-direction: column;
                align-items: center;
                max-width: 280px;
            }
            .button-container a {
                padding: 12px 20px;
                font-size: 15px;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <iframe src="https://my.spline.design/mouseinteractiveheropage-fcd205b7da29bc2a3242831226d1ef62/" frameborder="0"></iframe>

        <a href="https://wravenproject.github.io/ECXIncSite/" target="_blank">CTF Team</a>
    </div>

</body>
